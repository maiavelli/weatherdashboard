<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class = "hero is-primary">
        <div class = "hero-body has-text-centered">
            <h1 class = "title is-1">Weather Dashboard</h1>
        </div>
    </section>

    <!--location input form-->
    <section class = "columns">
        <div class = "column is-3">
            <div class = "box field">
                <label class = "label title is-3">Search for a City:</label>
                <div class = "control">
                <input class = "input mt-2" id= "inputVal" type = "text" placeholder = "San Diego">
                <button class = "button is-primary is-rounded mt-2" id = "submitBtn" type = "submit" value = "submit input">Submit</button>
                </div>
            </div>
        </div>

        <!--current weather-->
        <div class = "column is-9" id = "current-weather">
            <div class = "box content is-medium has-text-centered">
                <h1 class = "title is-3" id="city-name">City Name Here</h1>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uv-index"></p>
            </div>

            <!--5 day forecast-->
            <div class = "box">
                <h1 class = "title is-3">5 Day Forecast:</h1>
                <div class = "tile" id = "day1"></div>
                <div class = "tile" id = "day2"></div>
                <div class = "tile" id = "day3"></div>
                <div class = "tile" id = "day4"></div>
                <div class = "tile" id = "day5"></div>
            </div>
        </div>
    </section>





<script src="./Assets/js/script.js"></script>




</body>
