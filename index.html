<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class = "hero is-primary">
        <div class = "hero-body has-text-centered">
            <h1 class = "title is-1">Weather Dashboard</h1>
        </div>
    </section>

    <!--location input form-->
    <section class = "columns">
        <div class = "column is-3">
            <div class = "box field">
                <label class = "label title is-3">Search for a City:</label>
                <div class = "control">
                <input class = "input mt-2" id= "inputVal" type = "text" placeholder = "San Diego">
                <button class = "button is-primary is-rounded mt-2" id = "submitBtn" type = "submit" value = "submit input">Submit</button>
                </div>
            </div>
        </div>

        <!--current weather-->
        <div class = "column is-9" id = "current-weather">
            <div class = "box content is-medium has-text-centered">
                <h1 class = "title is-3" id="city-name">City Name Here</h1>
                <h1 class = "title is-2" id="todays-date"></h1>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uv-index"></p>
            </div>

            <!--5 day forecast-->
            <div class = "box">
                <h1 class = "title is-3 has-text-centered">5 Day Forecast</h1>

                <div class = "card" id = "day1">
                    <div class = "card-content">
                        <p id="dayOneTemp"></p>
                        <p id="dayOneWind"></p>
                        <p id="dayOneHumidity"></p>
                    </div>
                </div>

                <div class = "card" id = "day2">
                    <div class = "card-content">
                        <p id="day2Temp"></p>
                        <p id="day2Wind"></p>
                        <p id="day2Humidity"></p>
                    </div>
                </div>


                <div class = "card" id = "day3">
                    <div class = "card-content">
                        <p id="day3Temp"></p>
                        <p id="day3Wind"></p>
                        <p id="day3Humidity"></p>
                    </div>
                </div>

                <div class = "card" id = "day4">
                    <div class = "card-content">
                        <p id="day4Temp"></p>
                        <p id="day4Wind"></p>
                        <p id="day4Humidity"></p>
                    </div>
                </div>

                <div class = "card" id = "day5">
                    <div class = "card-content">
                        <p id="day5Temp"></p>
                        <p id="day5Wind"></p>
                        <p id="day5Humidity"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>





<script src="./Assets/js/script.js"></script>




</body>
