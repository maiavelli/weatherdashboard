<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class = "hero is-primary">
        <div class = "hero-body has-text-centered">
            <h1 class = "title is-1">Weather Dashboard</h1>
        </div>
    </section>

    <!--location input form-->
    <section class = "columns">
        <div class = "column is-3">
            <div class = "box field">
                <label class = "label title is-3">Search for a City:</label>
                <div class = "control">
                <input class = "input mt-2" id= "inputVal" type = "text" placeholder = "San Diego">
                <button class = "button is-primary is-rounded mt-2" id = "submitBtn" type = "submit" value = "submit input">Submit</button>
                </div>
            </div>
        </div>

        <!--current weather-->
        <div class = "column is-9">
            <div class = "box content is-medium has-text-centered">
                <h1 class = "title is-3" id="city-name"></h1>
                <h1 class = "title is-4" id="todays-date"></h1>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uv-index"></p>
            </div>

            <!--5 day forecast-->
            <div class = "columns">
                <div class = "column box">
                    <h1 class = "title is-3 has-text-centered">5 Day Forecast</h1>
                        <div class = "columns">
                            <div class = "column" id = "day1">
                                <h1 class = "title is-5" id="dayOneDate"></h1>
                                <figure class = "image">
                                    <image id="dayOneIcon">
                                </figure> 
                                <p id="dayOneTemp"></p>
                                <p id="dayOneWind"></p>
                                <p id="dayOneHumidity"></p>
                            </div>

                            <div class = "column" id = "day2">
                                <h1 class = "title is-5" id="dayTwoDate"></h1>
                                <figure class = "image">
                                    <image id="dayTwoIcon">
                                </figure> 
                                <p id="day2Temp"></p>
                                <p id="day2Wind"></p>
                                <p id="day2Humidity"></p>
                            </div>


                            <div class = "column" id = "day3">
                                <h1 class = "title is-5" id="dayThreeDate"></h1>
                                <figure class = "image">
                                    <image id="dayThreeIcon">
                                </figure>                        
                                <p id="day3Temp"></p>
                                <p id="day3Wind"></p>
                                <p id="day3Humidity"></p>                       
                            </div>

                            <div class = "column" id = "day4"> 
                                <h1 class = "title is-5" id="dayFourDate"></h1>
                                <figure class = "image">
                                    <image id="dayFourIcon">
                                </figure>                          
                                <p id="day4Temp"></p>
                                <p id="day4Wind"></p>
                                <p id="day4Humidity"></p>                       
                            </div>

                            <div class = "column" id = "day5"> 
                                <h1 class = "title is-5" id="dayFiveDate"></h1>
                                <figure class = "image">
                                    <image id="dayFiveIcon">
                                </figure>                          
                                <p id="day5Temp"></p>
                                <p id="day5Wind"></p>
                                <p id="day5Humidity"></p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





<script src="./Assets/js/script.js"></script>




</body>
